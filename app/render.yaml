services:
  - type: web
    name: whois-api-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://whoislookup-beryl.vercel.app
      - key: DEBUG
        value: false